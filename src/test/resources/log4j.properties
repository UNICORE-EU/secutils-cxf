# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootLogger=INFO, CONSOLE


log4j.logger.unicore.security=TRACE
log4j.logger.unicore.security.AuthSSLProtocolSocketFactory=INFO
log4j.logger.unicore.client=DEBUG
#log4j.logger.org.codehaus.xfire.handler.DefaultFaultHandler=WARN
log4j.logger.org.mortbay.log=FATAL


# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=TRACE
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c %x - %m%n
